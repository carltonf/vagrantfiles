# Debug mode, runs Ansible with -vvvv
debug: false

ssh_username: vagrant

# DEFINE THE NUMBER OF VMS TO RUN
mon_vms: 1
osd_vms: 3
mds_vms: 0
rgw_vms: 0
nfs_vms: 0
rbd_mirror_vms: 0
client_vms: 0
iscsi_gw_vms: 0
mgr_vms: 0

# Deploy RESTAPI on each of the Monitors
restapi: true


# SUBNETS TO USE FOR THE VMS
# TODO understand the following better
public_subnet: 172.28.128
cluster_subnet: 172.28.128

# NOTE make sure the net.ifnames=0 are set
# or use enp0s8 as I will use ubuntu/xenial anyway
eth: 'eth1'

# For Xenial use
disks: "[ '/dev/sdb', '/dev/sdc' ]"

# VAGRANT BOX
# Ceph boxes are *strongly* suggested. They are under better control and will
# not get updated frequently unless required for build systems. These are (for
# now):
#
# * ceph/ubuntu-xenial
#
# Ubuntu: ceph/ubuntu-xenial or bento/ubuntu-16.04 or ubuntu/trusty64 or ubuntu/wily64
# CentOS: bento/centos-7.1 or puppetlabs/centos-7.0-64-puppet
# libvirt CentOS: centos/7
# parallels Ubuntu: parallels/ubuntu-14.04
# Debian: deb/jessie-amd64 - be careful the storage controller is named 'SATA Controller'
# For more boxes have a look at:
#   - https://atlas.hashicorp.com/boxes/search?utf8=âœ“&sort=&provider=virtualbox&q=
#   - https://download.gluster.org/pub/gluster/purpleidea/vagrant/
vagrant_box: ceph/ubuntu-xenial

# vagrant_sync_dir: /home/vagrant/sync

os_tuning_params:
  - { name: kernel.pid_max, value: 4194303 }
  - { name: fs.file-max, value: 26234859 }

